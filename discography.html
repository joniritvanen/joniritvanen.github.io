<!DOCTYPE html>

            <div class="albums">

        <script>
            (function() {
                var menu = document.querySelector('nav ul'),
                    menulink = document.querySelector('#menuimg');

                menulink.addEventListener('click', function(e) {
                    menu.classList.toggle('active');
                    e.preventDefault();
                });
